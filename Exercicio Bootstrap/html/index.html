<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>

<body class=" bg-body-tertiary">
    <header div="">
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-xl ">
                <a class="navbar-brand text-white" href="#">SISTEMA WEB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Cadastras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Consultar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-xl p-3 d-flex flex-column gap-2">
        <div>
            <h5>Cadastrar - Agendamento de Potenciais Clientes</h5>
            <small>Sistema utilizado para agendamentos de serviços</small>
        </div>
        <form action="">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="txtName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="txtTelefone" class="form-label">Telefone:</label>
                <input type="number" class="form-control" id="txtTelefone" placeholder="(xx)xxxxx-xxxx">
            </div>
            <div class="mb-3">
                <label for="txtTelefone" class="form-label">Origem:</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1" selected>Celular</option>
                    <option value="1">Telefone</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="txtDate" class="form-label">Data de Contato:</label>
                <input type="date" class="form-control" id="txtDate">
            </div>
            <div class="mb-3">
                <label for="txtTextArea" class="form-label">Observação:</label>
                <textarea name="form-control" id="textareaobservation" rows="4" class="form-control"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
